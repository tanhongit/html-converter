            }
            return rv
        }

        function do_escape(e) {
            document.getElementById("escaped").value = escape_entities(e.value)
        }
        jQuery(document).ready(function($) {
            $("#input").focus(), new ClipboardJS(".copy-text"), $(".reset-text").click(function() {
                $("#input,#escaped").val(""), $("#input").focus()
            })
        });
        var char2entity = {
            "'": "&#39;",
